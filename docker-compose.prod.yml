version: '3.9'

services:
  backend:
    image: ghcr.io/intuitem/ciso-assistant-community/backend:latest
    restart: unless-stopped
    environment:
      - DJANGO_SETTINGS_MODULE=ciso_assistant.settings
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_DEBUG=False
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CISO_ASSISTANT_URL=${CISO_ASSISTANT_URL}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - POSTGRES_NAME=${POSTGRES_NAME}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - EMAIL_HOST=${EMAIL_HOST:-}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER:-}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD:-}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-True}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL:-noreply@rssi.ccdigital.fr}
    volumes:
      - backend-data:/app/db
      - backend-media:/app/media
    healthcheck:
      test: ["CMD", "python", "manage.py", "health_check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ciso-network

  huey:
    image: ghcr.io/intuitem/ciso-assistant-community/backend:latest
    restart: unless-stopped
    command: python manage.py run_huey
    environment:
      - DJANGO_SETTINGS_MODULE=ciso_assistant.settings
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_DEBUG=False
      - POSTGRES_NAME=${POSTGRES_NAME}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
    volumes:
      - backend-data:/app/db
      - backend-media:/app/media
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ciso-network

  frontend:
    image: ghcr.io/intuitem/ciso-assistant-community/frontend:latest
    restart: unless-stopped
    environment:
      - PUBLIC_BACKEND_API_URL=${PUBLIC_BACKEND_API_URL}
      - ORIGIN=${ORIGIN}
      - PROTOCOL_HEADER=x-forwarded-proto
      - HOST_HEADER=x-forwarded-host
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ciso-network

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile.prod:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    environment:
      - DOMAIN=${DOMAIN}
    depends_on:
      - backend
      - frontend
    networks:
      - ciso-network

volumes:
  backend-data:
    driver: local
  backend-media:
    driver: local
  caddy-data:
    driver: local
  caddy-config:
    driver: local

networks:
  ciso-network:
    driver: bridge
